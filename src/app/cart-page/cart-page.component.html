<div class="cart-page">
  <h2>Cart</h2>
  <div class="row">
    <div class="col-sm-8">
      <ul>
        <li class="details" *ngFor="let item of cartData">
          <div class="product-image">
            <img src="{{ item.image }}" alt="" class="product-image" />
          </div>
          <div>{{ item.name }}</div>
          <div>Price: {{ item.price }}</div>
          <div>Quantity: {{ item.quantity }}</div>
          <div>
            <button class="form-btn">Remove from Cart</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-4 summary">
      <h3>Summary</h3>
      <ul>
        <li>
          <span>Amount</span><span>{{ priceSummary.amount }}</span>
        </li>
        <li>
          <span>Tax</span><span>{{ priceSummary.tax }}</span>
        </li>
        <li>
          <span>Delivery</span><span>{{ priceSummary.delivery }}</span>
        </li>
        <li class="discount__price">
          <span>Discount</span><span>{{ priceSummary.discount }}</span>
        </li>
        <li class="total__price">
          <span><h4>Total</h4></span
          ><span
            ><h4>{{ priceSummary.total }}/-</h4></span
          >
        </li>
      </ul>
      <button class="form-btn checkout-btn" (click)="goToCheckout()">
        Checkout
      </button>
    </div>
  </div>
</div>
